<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="text-input"> 
    <input type="text" class="text-input2"> 
    <button class="submut-button">확인</button>
    <script>

        let data = {
            text1: "",
            text2: "",
        }

        function handleInputOnKeyDown(e) {
            
            if(e.keyCode !== 13) {  // 엔터키 (13) 가 아니라면
                return;     //함수 종료
            }
            const nextInput = document.querySelector(".text-input2");
            nextInput.focus();
        }

        function handleInputOnKeyDown2(e) {

            if(e.keyCode !== 13) {  // 엔터키 (13) 가 아니라면
                return;     //함수 종료
        }
        const submitButton = document.querySelector(".submit-button");
        submitButton.click();

    }
        function handleInputOnChange() {

            const inputElement = document.querySelector(".text-input");
           data ={      
            ...data,    // 기존 데이터에서
            text1: inputElement.value,  // 입력되는 값을 가져온다
           }
        }

        function handleInputOnChange2(e) {  // 모든 이벤트 함수는 이벤트 객체를 가진다
            data ={      
            ...data,    // 기존 데이터에서
            text2: e.target.value,  // 입력되는 값을 가져온다
           }
        }

        function handleSubmitOnClick(e) {
/*             console.log(e);
            
            if(e.altkey) {  // altkey가 눌러져 있을때   
                console.log(data);  
            }
*/
            console.log()
        }

        window.onload = () => {
            const textinputElement = document.querySelector(".text-input");
            const textinputElement2 = document.querySelector(".text-input2");
            const submutbuttonElement = document.querySelector(".submut-button");

            textinputElement.onkeyup = handleInputOnChange;
            textinputElement2.onkeyup = handleInputOnChange2;
            textinputElement.onkeydown = handleInputOnKeyDown;
            textinputElement2.onkeydown = handleInputOnKeyDown2;
            submutbuttonElement.onclick = handleSubmitOnClick;

        }
    </script>
</body>
</html>
